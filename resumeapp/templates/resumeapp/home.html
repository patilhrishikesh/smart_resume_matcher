<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Resume Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      padding: 60px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      color: #333;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Smart Resume Analyzer</h1>
  <p>Upload your resume and get instant job matches powered by AI.</p>
  <a href="{% url 'upload_resume' %}" class="button">Upload Your Resume</a>
</body>
</html>
