{% comment %} <h2>Upload Resume</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form> {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>
  <style>
    body {
      background-color: #b582c9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color:rgb(143 104 145);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      color: #275829;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2em;

    
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 8px;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #388e3c;
    }

    .nav-link {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Upload Your Resume</h1>

    {% if form.errors %}
      <div class="error">
        Please correct the error below and try again.
      </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Analyze Resume">
    </form>

    <a href="{% url 'home' %}" class="nav-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
